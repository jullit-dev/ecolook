<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/icons/favicon.png" />
  <title>EcoLook - натуральная косметика</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a class="header__logo-link" href="#" aria-label="Вернуться на главную страницу">
          <img class="header__logo-img" src="img/logo.png" alt="Лого Eco Look" height="21">
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item" aria-label="Перейти в каталог">
              <a class="header__nav-link" href="" aria-label="Перейти в каталог">Каталог</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="" aria-label="Перейти на страницу О нас">О&nbsp;нас</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="" aria-label="Перейти на страницу Контакты">Контакты</a>
            </li>
          </ul>
          <div class="header__icons">
            <a class="header__icon-link" href="" aria-label="Перейти в личный кабинет">
              <svg width="16" height="21" viewBox="0 0 16 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 21C0 18.8783 0.842855 16.8434 2.34315 15.3431C3.84344 13.8429 5.87827 13 8 13C10.1217 13 12.1566 13.8429 13.6569 15.3431C15.1571 16.8434 16 18.8783 16 21H14C14 19.4087 13.3679 17.8826 12.2426 16.7574C11.1174 15.6321 9.5913 15 8 15C6.4087 15 4.88258 15.6321 3.75736 16.7574C2.63214 17.8826 2 19.4087 2 21H0ZM8 12C4.685 12 2 9.315 2 6C2 2.685 4.685 0 8 0C11.315 0 14 2.685 14 6C14 9.315 11.315 12 8 12ZM8 10C10.21 10 12 8.21 12 6C12 3.79 10.21 2 8 2C5.79 2 4 3.79 4 6C4 8.21 5.79 10 8 10Z" fill="colorCurent"/>
              </svg>              
            </a>
            <a class="header__icon-link" href="" aria-label="Перейти в корзину">
              <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7V5C4 3.67392 4.52678 2.40215 5.46447 1.46447C6.40215 0.526784 7.67392 0 9 0C10.3261 0 11.5979 0.526784 12.5355 1.46447C13.4732 2.40215 14 3.67392 14 5V7H17C17.2652 7 17.5196 7.10536 17.7071 7.29289C17.8946 7.48043 18 7.73478 18 8V20C18 20.2652 17.8946 20.5196 17.7071 20.7071C17.5196 20.8946 17.2652 21 17 21H1C0.734784 21 0.48043 20.8946 0.292893 20.7071C0.105357 20.5196 0 20.2652 0 20V8C0 7.73478 0.105357 7.48043 0.292893 7.29289C0.48043 7.10536 0.734784 7 1 7H4ZM4 9H2V19H16V9H14V11H12V9H6V11H4V9ZM6 7H12V5C12 4.20435 11.6839 3.44129 11.1213 2.87868C10.5587 2.31607 9.79565 2 9 2C8.20435 2 7.44129 2.31607 6.87868 2.87868C6.31607 3.44129 6 4.20435 6 5V7Z" fill="colorCurent"/>
              </svg>              
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <div class="hero__logo">
            <img class="hero__img" src="/img/hero-logo.png" alt="Логотип Eco Look">
          </div>
          <div class="hero__text">
            <h1 class="hero__title">
              EcoLook&nbsp;&mdash; натуральная косметика для кожи и&nbsp;волос
            </h1>
            <p class="hero__descr">
              Добро пожаловать в&nbsp;мир косметики, где каждое средство создано с&nbsp;любовью и&nbsp;заботой о&nbsp;вашей коже, волосах и&nbsp;здоровье
            </p>
            <a class="button-border hero__button" aria-label="Открыть страницу с информацией о Eco Look -  магазине натуральной косметике для кожи и волос">Подробнее</a>
          </div>
        </div>
      </div>
    </section>

    <section class="hits">
      <div class="container">
        <div class="hits__content">
          <div class="hits__text">
            <h2 class="hits__title">
              Хиты продаж
            </h2>
            <p class="descr">
              Любимые средства наших клиентов
            </p>
            <button class="button-border hits__button" id="button-hits" type="button" aria-label="Посмотреть все хиты продаж">Смотреть все</button>
          </div>
          <div class="slider hits__slider">
            <div class="products">
              <ul class="products__list products__list--one-row">
                <li class="products__item">
                  <article class="product product--hits">
                    <div class="product__top">
                      <img src="" alt="">
                    </div>
                    <div class="product__text">
                      <h3 class="product__title"></h3>
                      <p class="product__descr"></p>
                      <a class="button-underline product__link" href="" aria-label="Перейти на страницу продукта">Подробнее</a>
                    </div>
                  </article>
                </li>
                <li class="products__item"></li>
                <li class="products__item"></li>
                <li class="products__item"></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
